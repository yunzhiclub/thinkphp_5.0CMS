{extend name="index" /}
{block name="body"}
<div class="container">
    <div class="row">
        <div class="col-md-1">
        </div>
        <div class="col-md-7">
            <form class="form-horizontal" action="{:url('insert')}" method="post">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章管理</label>
                    <div class="col-sm-10">
                        <select class="form-control">
                            <foreach name="" item="module">
                                <option value="">新闻通知</option>
                                <option value="">产品列表</option>
                                <option value="">关于我们</option>
                            </foreach>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">名称</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="名称">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">内容</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="内容">
                    </div>
                </div>
                <div class="form-group">
                    <label for="sex" class="col-sm-2 control-label">推荐</label>
                    <div class="col-sm-10">
                        <input id="man" type="radio" name="sex" value="0" />
                        <label for="man">&nbsp;是</label>&nbsp;
                        <input id="woman" type="radio" name="sex" value="1" />
                        <label for="woman">&nbsp;否</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-4">
        </div>
    </div>
</div>
{/block}
