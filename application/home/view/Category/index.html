{extend name="index" /}
    {block name="body"}
        <div class="container">
        	<div class="row">
        		<div class="col-md-4 col-md-offset-1">
        			<form method="get" action="{:url('', input('get.'))}" class="form-inline">
        				<input type="text" name="name" placeholder="类别名..." value="{:input('get.name')}" class="form-control">
        				<button type="submit" class="btn btn-default">
                            <i class="glyphicon glyphicon-search"></i>&nbsp;查询
                        </button>
        			</form>
        		</div>
                <div class="col-md-2 col-md-offset-3 text-right">
                    <a href="{:url('add')}" class="btn btn-primary">
                        <i class="glyphicon glyphicon-plus">增加</i>
                    </a>
                </div>
        	</div>
            <div class="row" style="margin-top:20px">
                <table class="table table-bordered table table-hover col-md-offset-1">
                    <tr class="info">
                        <th>类别名</th>
                        <th>操作</th>
                    </tr>
                    <tr>
                        <td>新闻类</td>
                        <td>
                            <a href="{:url('edit')}">编辑</a>
                            <a href="#">删除</a>
                        </td>
                    </tr>
                    <tr>
                        <td>产品类</td>
                        <td>
                            <a href="{:url('edit')}">编辑</a>

                        </td>
                    </tr>
                    <tr>
                        <td>关于我们</td>
                        <td>
                            <a href="{:url('edit')}">编辑</a>
                            <a href="#">删除</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    {/block}
