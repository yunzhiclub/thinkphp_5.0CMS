{extend name="index" /}
{block name="body"}
<div class="container">
    <div class="row">
        <div class="col-md-1">
        </div>
        <div class="col-md-7">
            <form enctype="multipart/form-data" class="form-horizontal" action="{:url('insert')}" method="post">

                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">公司名称</label>
                    <div class="col-sm-10">
                        <input id="name" type="text" class="form-control" name="name" placeholder="公司名称">
                    </div>
                </div>
                <div class="form-group">
                    <label for="show" class="col-md-2 control-label">公司名称是否显示</label>
                    <div class="col-md-10">
                        <input id="man" type="radio" name="is_show" value="0" />
                        <label for="man">&nbsp;是</label>&nbsp;
                        <input id="woman" type="radio" name="is_show" value="1" />
                        <label for="woman">&nbsp;否</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="footer_name" class="col-sm-2 control-label">页脚名称</label>
                    <div class="col-sm-10">
                        <input id="footer_name" type="text" class="form-control" name="footer_name" placeholder="页脚名称">
                    </div>
                </div>
                <div class="form-group">
                    <label for="hidden" class="col-md-2 control-label">页脚名称是否显示</label>
                    <div class="col-md-10">
                        <input id="man" type="radio" name="is_display" value="0" />
                        <label for="man">&nbsp;是</label>&nbsp;
                        <input id="woman" type="radio" name="is_display" value="1" />
                        <label for="woman">&nbsp;否</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">缩图</label>
                    <div class="col-sm-10">
                        <input id="file_upload" type="file" class="file" name="file" multiple="true">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default btn btn-primary">&nbsp;保存</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-4">
        </div>
    </div>
</div>
{/block}
