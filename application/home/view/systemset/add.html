{extend name="index" /}
{block name="body"}
<div class="container">
    <div class="row">
        <div class="col-md-1">
        </div>
        <div class="col-md-7">
            <form class="form-horizontal" action="{:url('save')}" method="post">
                <div class="form-group">

                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">公司名称</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="公司名称">
                    </div>
                </div>
                <div class="form-group">
                    <label for="sex" class="col-md-2 control-label">公司名称是否显示</label>
                    <div class="col-md-10">
                        <input id="man" type="radio" name="sex" value="0" />
                        <label for="man">&nbsp;是</label>&nbsp;
                        <input id="woman" type="radio" name="sex" value="1" />
                        <label for="woman">&nbsp;否</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">页脚名称</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="页脚名称">
                    </div>
                </div>
                <div class="form-group">
                    <label for="sex" class="col-md-2 control-label">页脚名称是否显示</label>
                    <div class="col-md-10">
                        <input id="man" type="radio" name="sex" value="0" />
                        <label for="man">&nbsp;是</label>&nbsp;
                        <input id="woman" type="radio" name="sex" value="1" />
                        <label for="woman">&nbsp;否</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default btn btn-primary">&nbsp;保存</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-4">
        </div>
    </div>
</div>
{/block}
