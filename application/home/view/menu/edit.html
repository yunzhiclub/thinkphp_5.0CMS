{extend name="index" /} {block name="body"}
<div class="container">
    <div class="row">
        <div class="col-md-1">
        </div>
        <div class="col-md-7">
            <form class="form-horizontal" action="{:url('update')}" method="post">
                <input type="hidden" name="id" value="{$Menu->id}" />
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">名称</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="名称" name="name" value="{$Menu->name}" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">模块名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="模块名" name="module" value="{$Menu->module}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">控制器名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="控制器名" name="controller" value="{$Menu->controller}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">方法名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="方法名" name="action" value="{$Menu->action}" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">权重</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="权重" name="weight" value="{$Menu->weight}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">状态</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="status">
                            <option value="1">显示</option>
                            <option value='0' {eq name="Menu->getData('status')" value="0" }selected="selected" {/eq}>不显示</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">权限</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="is_permission">
                            <option value="0">所有用户</option>
                            <option value="1" {eq name="Menu->getData('is_permission')" value="1"}selected="selected"{/eq}>注册用户</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-4">
        </div>
    </div>
</div>
{/block}
